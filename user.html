<html>
    <head>
        <title>
             user login form 
        </title>
    </head>
    <body>
        <center>
            <h1> user login page </h1>
        <form action="#"  method="POST">
            <br>
            <input types="text"
            name="username"
            placeholder="Enter the username"
            required>
            <br>
        <input types="password"
      name="password"
      placeholder="enter the password"
      required><br>
      <input types="button"
      name="login"
      placeholder="login"
      required><br>
      <input type="email" name="email" placeholder="email" required> <br>
      <input type="time" name="time" placeholder="enter dod" required> <br>
      <input type="number" name="number" placeholder="enter the number" required> <br>
      <input type="tel" name="telphone"  placeholder="enter the telphone" required> <br>
      <input type="date" name="DOB" placeholder="enter the date of birth" required> <br>
      <input type="radio" name="gender" placeholder="male" required> male <br>
      <input type="radio" name="gender" placeholder="female" required> female <br>
      <input type="checkbox" name="data" value="accepted"
              required> data accepted<br>
      <input type="color" name="color" required><br>
      <input type="range" name="age" required><br>
      <input type="file" name="file" required><br>
      <input type="month" name="month" required> <br>
      <input type="hidden" name="data" value="data" required><br>
    
      <select name="Branch"required>
        <option value=""> can select any one branch</option>
        <option value="EEE">EEE</option>
        <option value="ECE">ECE</option>
        <option value="AIML">AIML</option>
        <option value="DS"> DS</option>
        <option value="CSE">CSE</option> 
      </select>
      <br>
      <textarea name="address" cols="10" rows="4" required>

      </textarea>
      <br>
      <input type="file" name="file()"multiple size="3"required >
      <br>

                   
        </center>
        </form>


        <br>

        <marquee direction="left" behavior="scroll">
            welcome to mrecw collage
        </marquee>
    </body>
</html>
